cache:
  key: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}"
  paths:
  - ~/.composer # cache the composer directory

# set the default docker image
image: php:7.2

stages:
  - check
  - test

.before_nocov: &before_nocov
  before_script:
    # Install git, the php image doesn't have installed
    - apt-get update -yqq
    - apt-get install git zip zlib1g-dev -yqq
    # Install composer
    - curl -sS https://getcomposer.org/installer | php

.before_xdebug: &before_xdebug
  before_script:
    # Install git, the php image doesn't have installed
    - apt-get update -yqq
    - apt-get install git zip zlib1g-dev -yqq
    # Install composer
    - curl -sS https://getcomposer.org/installer | php
    # Install Xdebug
    - pecl install xdebug
    # Enable Xdebug
    - docker-php-ext-enable xdebug

.before_pcov: &before_pcov
  before_script:
    # Install git, the php image doesn't have installed
    - apt-get update -yqq
    - apt-get install git zip zlib1g-dev -yqq
    # Install composer
    - curl -sS https://getcomposer.org/installer | php
    # Install pcov
    - pecl install pcov
    # Enable pcov
    - docker-php-ext-enable pcov

validate:
  <<: *before_nocov
  stage: check
  script:
    - php composer.phar validate
    - php composer.phar install
    - vendor/bin/phpcs

phpmd:
  image: phpqa/phpmd
  stage: check
  script:
    - phpmd src/ text phpmd.xml.dist

# We test PHP7.2
test:7.2:
  <<: *before_pcov
  stage: test
  script:
  - php composer.phar install
  - vendor/bin/phpunit --coverage-text --colors=never

test:7.2_lowest:
  <<: *before_xdebug
  stage: test
  script:
    - php composer.phar update --prefer-lowest
    - vendor/bin/phpunit --coverage-text --colors=never

test:7.2_laravel6:
  <<: *before_pcov
  stage: test
  script:
    - php composer.phar require --dev "orchestra/testbench=~4" phpunit/phpunit=~8.0
    - vendor/bin/phpunit --coverage-text --colors=never

